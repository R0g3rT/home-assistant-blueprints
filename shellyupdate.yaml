    v1.0/2025.03.16

    **Hinweis:**
    * **Die Nutzung erfolgt auf eigene Gefahr!**

  domain: automation
  source_url: https://github.com/R0g3rT/home-assistant-blueprints

  input:
    update_button:
      name: Update-Button
      description: "Welcher Button startet das Update?"
      selector:
        entity:
          domain: input_button

    notify_device:
      name: Benachrichtigung an GerÃ¤t
      description: "WÃ¤hle ein GerÃ¤t, das eine Benachrichtigung erhalten soll (optional)."
      default: ""
      selector:
        device:

mode: single

trigger:
  - platform: state
    entity_id: !input update_button

condition: []

action:
  - variables:
      updates: >
        {{ states.update
        | selectattr('entity_id', 'search', 'beta_firmware|firmware')
        | selectattr('state', 'eq', 'on')
        | map(attribute='entity_id')
        | list }}

  - choose:
      - conditions:
          - "{{ updates | length > 0 }}"
        sequence:
          - service: notify.mobile_app_{{ trigger.to_state.context.user_id }}
            data:
              title: "ğŸ”„ Home Assistant Auto-Update"
              message: |
                âœ… Folgende GerÃ¤te wurden aktualisiert:
                {% for entity in updates %}
                - {{ state_attr(entity, 'friendly_name') }}
                {% endfor %}

  - service: update.install
    target:
      entity_id: "{{ updates }}"

  - choose:
      - conditions:
          - "{{ updates | length == 0 }}"
        sequence:
          - service: notify.mobile_app_{{ trigger.to_state.context.user_id }}
            data:
              title: "âœ… Keine Updates verfÃ¼gbar"
              message: "Es sind keine neuen Updates fÃ¼r die Shelly GerÃ¤te verfÃ¼gbar."
